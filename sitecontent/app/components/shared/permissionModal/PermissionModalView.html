<div class="modal-header">
    <h3 class="modal-title">Select a new Role!</h3>
</div>
<div class="modal-body">
	<p>Tired of the same old role? Why not select a new role. With one little click you will gain access (or limit it) base on the role you choose. Only available to Ridepal Admin's, so act fast and get selecting!</p>

	<div class="form-group">
    <label for="contextSelect">Context</label>
    <select class="form-control" ng-model="selectedContext" ng-change="contextSelected()" id="contextSelect" ng-options="::getOptionName(context.name) for context in contextOptions"></select>
  </div>

  <div class="form-group nga-fast nga-fade" ng-show="showRoleInput">
    <label for="roleSelect">Role</label>
    <select class="form-control" ng-model="selectedRole" ng-change="roleSelected()" id="roleSelect" ng-options="::getOptionName(role.name) for role in selectedContext.roles"></select>
  </div>
	
	<div class="form-group nga-fast nga-fade" ng-show="showContextIdInput">
    <label for="contextId">{{capitalizeFirstLetter(newContext.contextType + ' Name')}}</label>
    <select class="form-control" ng-model="contextId" ng-change="contextIdSelected()" id="contextId" ng-options="entity as entity.name for entity in contextIdOptions"></select>
  </div>
	
  
</div>
<div class="modal-footer">
  <button class="btn btn-default pull-left" type="button" ng-click="$close()">No thanks, I like my role</button>
  <button class="btn btn-success hover-darken" type="button" ng-click="setRole()">Show everything as this role!</button>
</div>

<div class="stop-radius-modal">
<leaflet id="stopRadiusMap" defaults="defaults" layers="layers" markers="markers" lf-center="center" style="width:100%;height:700px"></leaflet>
<div style="position: absolute;bottom: 20px;width: 100%;">
	<div ng-class="time ? 'col-xs-6' : 'col-xs-12'">
		<label>Radius in meters</label>
		<input type="number" id="radius" class="form-control" ng-model="var.stopRadius" step="100">
	</div>
	<div class="col-xs-6" ng-if="time">
		<label>Staging time</label>
		<ddatetimepicker options="{{timeOptions}}" ng-model="var.stagingTime"></ddatetimepicker>
	</div>
</div>
<div class="col-xs-12" style="background-color:#fff">
	<div class="btn btn-info btn-lg" style="width:100%" ng-click="done()">DONE</div>
</div>
</div>

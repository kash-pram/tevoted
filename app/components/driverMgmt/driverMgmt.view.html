<div class="row">
	<div class="col-xs-12 st-sort-edit">
    <button id="btnCreateDriver" class="btn btn-info ppull-right" ng-click="driverMgmt.createDriver()">Create Driver Account</button>
    <table st-table="routeScoresDisplay" st-safe-src="routeScoresSafe" st-set-filter="customFilter" class="table table-striped table-hover" ng-class="{'margin-top-40':!editable}">
        <thead>
            <tr>
                <th st-sort="drivers.first_name" st-sort-default="true" class="st-sort">First Name</th>
                <th st-sort="drivers.last_name" class="st-sort">Last Name</th>
								<th st-sort="drivers.email" class="st-sort">E-mail</th>
								<th st-sort="drivers.phone" class="st-sort">Phone</th>
                <th st-sort="drivers.status" class="st-sort">Status</th>
								<th class="">edit</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr class="text-center" ng-hide="routeScoresDisplay.length > 0 || loading">
                <td colspan="100%" class="text-center" style="padding:100px;font-size:60px;">
                    <span><i class="fa fa-exclamation"></i> No Results</span>
                </td>
            </tr> -->
            <tr ng-repeat="drivers in driverMgmt.drivers">
                <td>{{drivers.first_name}}</td>
                <td>{{drivers.last_name}}</td>
                <td>{{drivers.email}}</td>
								<td>{{drivers.id}}</td>
                <td>{{drivers.status}}</td>
								<td>
									<a href="#" ng-click="driverMgmt.editDriver(drivers.id)">
          					<span class="glyphicon glyphicon-edit"></span>
        					</a>
									<a href="#" ng-click="driverMgmt.deleteDriver(drivers.id)">
          					<span class="glyphicon glyphicon-remove"></span>
        					</a>
								</td>
                <!-- <td class="text-center" ng-class="::getScoreBackground(route.score)">{{route.score}}</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">
                    <div st-pagination="1" st-items-by-page="filters.itemsPerPage" st-displayed-pages="100"></div>
                </td>
                <td colspan="1" class="form-inline" ng-show="routeScoresDisplay.length > 0">
                    <div class="form-group">
                        <label for="perPage">Per page:</label>
                        <select class="form-control" id="perPage" ng-model="filters.itemsPerPage" ng-options="number for number in [5,10,25,50,100]"></select>
                    </div>
                </td>
            </tr>
        </tfoot>
    </table>
	</div>
</div>
